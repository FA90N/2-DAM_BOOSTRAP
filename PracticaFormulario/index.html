<!doctype html>
<html>

<head>
    <!-- Metas requeridos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<body>
    <div class="container">
        <h1 class="display-1">Formulario</h1>
        <div class="alert alert-info alert-dismissible fade show">
           <i class="bi bi-exclamation-triangle"></i> Comprueba tus datos antes de guardar.
            <a href="#" class="btn btn-info btn-sm"> Visita la página de instrucciones</a>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar">

            </button>

        </div>

        <form class="row g-3" action="login.php">

            <div class="col-md-6">
                <label class="form-label" for="nom">
                    Nombre
                </label>
                <input type="nom" id="nom" name="nom" class="form-control is-invalid" placeholder="Nombre">
                <div class="invalid-feedback">Tienes que introducir el nombre</div>
            </div>

            <div class="col-md-6">
                <label class="form-label" for="apel">Apellidos</label>
                <input type="apel" id="apel" class="form-control is-valid" name="apel" placeholder="Apellidos">
                <div class="=valid-feedback">Los apellidos son correctos</div>
            </div>

            <div class="col-md-12">
                <label class="form-label" for="direc">Dirección</label>
                <input type="direc" id="direc" class="form-control" name="direc" placeholder="C/Mayor 123">

            </div>

            <div class="col-md-12">

                <input type="direc1" id="direc1" class="form-control" name="direc1" placeholder="Escalera,Piso,Puerta">
            </div>



            <div class="col-md-5 ">
                <label class="form-label" for="ciudad">Ciudad</label>
                <input type="ciudad" id="ciudad" class="form-control" name="ciudad" placeholder="">
            </div>


            <div class="col-md-4 ">
                <label class="form-label" for="provincia">Provincia</label>
                <select class="form-select" id="select" name="select">
                    <option selected>Selecciona una...</option>
                    <option value="m">Madrid</option>
                    <option value="z">Zaragoza</option>
                    <option value="b">Barcelona</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label" for="cp">C.P.</label>
                <input type="cp" name="cp" id="cp" class="form-control">
            </div>



            <div class="col-md-12 form-check ">
                <input type="checkbox" id="fact" class="form-check-input" name="fact">
                <label class="form-check-label" for="fact">Facturar a esta dirección</label>
            </div>


            <div class="col-md-12">
                    <button class="btn btn-primary ">
                        <i class="bi bi-floppy2-fill "> </i>
                        Guardar
                    </button>
                <a href="#" class="btn btn-secondary">Cancelar</a>

                
                <div class="dropdown d-inline-block" id="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownButton"
                        data-bs-toggle="dropdown">
                            Más opciones
                    </button>
                    <ul class="dropdown-menu ">
                        <li><a class="dropdown-item" href="#">
                                Registrarse
                            </a></li>
                        <li><a class="dropdown-item active" href="#">
                                Volver a home
                            </a></li>
                        <li><a class="dropdown-item" href="#">
                                Administracion
                            </a></li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li><a class="dropdown-item disabled" href="#">
                                Acción desactivada
                            </a></li>
                    </ul>
                </div>
            </div>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
